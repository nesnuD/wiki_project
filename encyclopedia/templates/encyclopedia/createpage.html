{% extends "encyclopedia/layout.html" %}

{% block title %}Create a New Page!{% endblock %}

{% block body %}
    <h4>Title:
        <form action="{% url 'encyclopedia:create_page' %}" method="POST">
            {% csrf_token %}
            <input method="POST" type="text" name="newtitle" placeholder="Enter Title">
        </form>
        Enter Information:
        <form action="{% url 'encyclopedia:create_page' %}" method="POST">
            {% csrf_token %}
            <input method="POST" type="text" name="content" placeholder="Enter Wiki Information">
            <input method="POST" type="submit" name="enter">
        </form>
    </h4>
{% endblock %}
